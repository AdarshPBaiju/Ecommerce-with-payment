{% extends "layout/base.html" %}
{% block title %}Forgot Password{% endblock title %}
{% block content %}
{% load static %}
{% include "includes/alert.html" %}
<div class="container mb-5 mt-5">
    <div class="login-popup">
        <div class="form-box">
            <div class="tab tab-nav-simple tab-nav-boxed form-tab">
                <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active border-no lh-1 ls-normal">Forgot Password</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="signin">
                        <form action="{% url 'forgotPassword' %}" method='post'>
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label>Email</label>
                                <input type="text" class="form-control" id="singin-email" name="email" placeholder="Email Address *" name='email' required />
                            </div>
                            <div class="text-center mb-5">
                                <a href="{% url "login" %}" class="lost-link">Got password? Login</a>
                            </div>
                            <button class="btn btn-dark btn-block btn-rounded" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mb-2">Dont have an account ? <a href="{% url "register" %}" style="color: blue;">SignUp</a></p>
    </div>
</div>
<br>
{% endblock content %}
