{% extends "layout/base.html" %}
{% block title %}Forgot Password{% endblock title %}
{% block content %}
{% load static %}
{% include "includes/alert.html" %}
<div class="container mb-5 mt-5">
    <div class="login-popup">
        <div class="form-box">
            <div class="tab tab-nav-simple tab-nav-boxed form-tab">
                <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active border-no lh-1 ls-normal">Reset Password</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="signin">
                        <form action="{% url 'resetPassword' %}" method='post'>
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label>Create Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Create Password *" required />
                            </div>
                            <div class="form-group mb-3">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password *" required />
                            </div>
                            <button class="btn btn-dark btn-block btn-rounded" type="submit">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mb-2">Dont have an account ? <a href="{% url "register" %}" style="color: blue;">SignUp</a></p>
    </div>
</div>
<br>
{% endblock content %}
